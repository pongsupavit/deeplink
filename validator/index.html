<body>
    <script src="/constants.js"></script>
    <script src="/nav.js"></script>
    <script src="/footer.js"></script>
    <main class="wrap">
        <header>
            <div class="header-text">
                <div class="logo-row">
                    <span class="logo-emoji">ðŸ”—</span>
                    <h1>Deep Link Validator</h1>
                </div>
                <p class="subtle">Check your AASA and Asset Links files for Universal Links & App Links.</p>
            </div>
        </header>

        <div class="card search-card">
            <div class="form-grid">
                <div class="form-row">
                    <label for="domainInput">Domain / Web Page</label>
                    <input type="text" id="domainInput" placeholder="example.com" autocomplete="off" spellcheck="false">
                </div>
                <div class="form-row">
                    <label for="prefixInput">iOS App Prefix</label>
                    <input type="text" id="prefixInput" placeholder="Team ID (Optional)" autocomplete="off"
                        spellcheck="false">
                </div>
                <div class="form-row">
                    <label for="bundleInput">iOS Bundle ID</label>
                    <input type="text" id="bundleInput" placeholder="com.company.app (Optional)" autocomplete="off"
                        spellcheck="false">
                </div>
                <div class="form-row">
                    <label for="packageInput">Android Package</label>
                    <input type="text" id="packageInput" placeholder="com.company.app (Optional)" autocomplete="off"
                        spellcheck="false">
                </div>
                <div class="form-actions">
                    <button id="validateBtn" class="primary-btn">TEST</button>
                    <div id="resultsDropdown" class="results-dropdown hidden">
                        <button class="secondary-btn">RESULTS <svg width="12" height="12" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg></button>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultArea" class="result-area hidden">
            <!-- Results will be injected here -->
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Fetching AASA from domain...</p>
            </div>
        </div>


    </main>



    <script type="module" src="js/main.js"></script>
</body>

</html>
