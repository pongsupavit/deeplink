<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deeplink Testing Tool</title>
  <meta name="description"
    content="Deeplink Testing Tool for URI Schemes, App Links, and Universal Links. Test and validate deeplinks across platforms." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://pongsupavit.github.io/deeplink" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Deeplink Testing Tool" />
  <meta property="og:description"
    content="Deeplink Testing Tool for URI Schemes, App Links, and Universal Links. Test and validate deeplinks across platforms." />
  <meta property="og:image" content="image.png" />
  <meta property="og:url" content="https://pongsupavit.github.io/deeplink" />
  <meta property="og:site_name" content="Deeplink Testing Tool" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Deeplink Testing Tool" />
  <meta name="twitter:description"
    content="Deeplink Testing Tool for URI Schemes, App Links, and Universal Links. Test and validate deeplinks across platforms." />
  <meta name="twitter:image" content="image.png" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FPRXDMJJC"></script>
  <script src="ga.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Deeplink Testing Tool",
      "description": "Deeplink Testing Tool for URI Schemes, App Links, and Universal Links. Test and validate deeplinks across platforms.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "All",
      "url": "https://pongsupavit.github.io/deeplink"
    }
  </script>
</head>

<body>
  <main class="wrap">
    <header>
      <div class="header-text">
        <h1>Deeplink Testing Tool</h1>
        <p class="subtle">Supports URI Scheme, App Link, and Universal Link.</p>
      </div>
      <div class="header-actions">
        <button id="forwardShareBtn" class="forward-callout" type="button" aria-label="Forward this page">
          <span class="forward-icon" aria-hidden="true" data-icon="FORWARD"></span>
          <span class="forward-text">Forward this page</span>
        </button>
      </div>
    </header>

    <div class="field">
      <div class="status-row">
        <div class="status" id="status">Please input testing link</div>
        <button id="pageEditBtn" class="page-edit-btn" type="button" aria-label="Edit" data-icon="EDIT"></button>
      </div>
      <div id="linksList" class="links-list">
        <!-- Rows are dynamically generated -->
      </div>

      <div class="add-row">
        <button id="addLinkBtn" class="secondary add-link-btn" type="button" aria-label="Add another link">
          <span class="add-link-icon" aria-hidden="true" data-icon="ADD"></span>
          Add another link
        </button>
      </div>
  </main>
  </div>

  <footer>
    <div class="footer-content">
      <div class="theme-select" role="group" aria-label="Theme selection">
        <button class="theme-option" data-theme="light" title="Light Mode" aria-label="Switch to Light mode"
          data-icon="THEME_LIGHT"></button>
        <button class="theme-option" data-theme="auto" title="System Theme" aria-label="Use system theme">
          <span>Auto</span>
        </button>
        <button class="theme-option" data-theme="dark" title="Dark Mode" aria-label="Switch to Dark mode"
          data-icon="THEME_DARK"></button>
      </div>
    </div>
  </footer>

  <div id="qrModal" class="qr-modal" role="dialog" aria-labelledby="qrTitle" aria-hidden="true">
    <div class="qr-backdrop"></div>
    <div class="qr-content">
      <h2 id="qrTitle">Scan to test</h2>
      <div id="qrCanvas" class="qr-canvas"></div>
      <p id="qrText" class="qr-text"></p>
      <div class="qr-actions">
        <button id="qrDownload" class="qr-download icon-btn" aria-label="Download QR Code">
          <span data-icon="DOWNLOAD"></span>
        </button>
        <button id="qrClose" class="qr-close" aria-label="Close modal">Close</button>
      </div>
    </div>
  </div>

  <script src="qr-lib.js" defer></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
