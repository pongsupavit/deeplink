<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:description" content="Test URI Schemes, App Links, and Universal Links. Generate shareable test URLs." />
  <meta property="og:url" content="https://example.com/" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Deeplink Testing Tool" />
  <meta name="twitter:description" content="Test URI Schemes, App Links, and Universal Links. Generate shareable test URLs." />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FPRXDMJJC"></script>
  <script src="ga.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="qr-lib.js" defer></script>
  <script src="app.js" defer></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Deeplink Testing Tool",
      "description": "Minimal web tool to test deeplinks: URI Scheme, App Link, and Universal Link. Generate a shareable test URL and keep history.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "All",
      "url": "https://example.com/"
    }
  </script>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="header-text">
        <h1>Deeplink Testing Tool</h1>
        <p class="subtle">Supports URI Scheme, App Link, and Universal Link.</p>
      </div>
      <button id="themeToggle" class="icon-btn" type="button" aria-label="Switch to light">
        <svg class="theme-icon icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" aria-hidden="true">
          <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"></path>
        </svg>
        <svg class="theme-icon icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" aria-hidden="true">
          <path d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm113-170q-70-70-70-170t70-170q70-70 170-70t170 70q70 70 70 170t-70 170q-70 70-170 70t-170-70Zm283-57q47-47 47-113t-47-113q-47-47-113-47t-113 47q-47 47-47 113t47 113q47 47 113 47t113-47ZM480-480Z"></path>
        </svg>
      </button>
    </header>

    <div class="field">
      <div class="input-row">
        <div class="input-wrap">
          <input id="deeplink" type="text" placeholder="myapp://path?foo=bar" autocomplete="off" aria-label="Deeplink" />
          <button id="historyToggle" class="history-toggle" type="button" aria-label="Toggle history" aria-expanded="false">▾</button>
          <div id="historyDropdown" class="history-dropdown" aria-hidden="true">
            <ul class="history-list" id="historyList" role="listbox" aria-label="History"></ul>
            <div class="history-actions">
              <button id="clearHistoryBtn" class="history-clear" type="button">Clear history</button>
            </div>
          </div>
        </div>
        <button id="openBtn" type="button">Click to test</button>
      </div>
    </div>

    <div class="actions">
      <button id="shareBtn" class="secondary" type="button">Share test link</button>
    </div>

    <div class="status" id="status">Waiting for input.</div>

    <footer>Tip: Some platforms block auto-redirects. Manual click should still attempt to open the app.</footer>
  </main>

  <div id="qrModal" class="qr-modal" aria-hidden="true" role="dialog" aria-labelledby="qrTitle">
    <div class="qr-backdrop" data-close="qr"></div>
    <div class="qr-card">
      <div class="qr-head">
        <h2 id="qrTitle">Scan to test</h2>
        <button id="qrClose" class="icon-btn" type="button" aria-label="Close">✕</button>
      </div>
      <div class="qr-body">
        <div id="qrCanvas" class="qr-canvas"></div>
        <p id="qrText" class="qr-text"></p>
      </div>
    </div>
  </div>
</body>
</html>
