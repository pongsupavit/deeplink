<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeplink Tools</title>
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="theme.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FPRXDMJJC"></script>
    <script src="ga.js" defer></script>
    <style>
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: var(--container-width);
            width: 100%;
        }

        .tool-card {
            background: var(--card);
            padding: 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-decoration: none;
            color: var(--ink);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 20px -3px rgba(0, 0, 0, 0.15);
            border-color: var(--accent);
        }

        .tool-icon {
            font-size: 3.5rem;
            margin-bottom: 8px;
        }

        .tool-title {
            font-weight: 700;
            font-size: 1.4rem;
            font-family: var(--font-heading);
        }

        .tool-desc {
            font-size: 0.95rem;
            color: var(--muted);
            line-height: 1.5;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="./constants.js"></script>
    <script src="./nav.js"></script>
    <script src="./footer.js"></script>

    <main class="wrap">
        <div class="tools-grid" id="toolsGrid">
            <!-- Dynamically populated from DEEPLINK_CONFIG -->
        </div>

        <script>
            (function () {
                const config = window.DEEPLINK_CONFIG;
                const grid = document.getElementById('toolsGrid');
                if (!config || !grid) return;

                grid.innerHTML = config.tools.map(tool => `
                    <a href="${config.resolvePath(tool.path)}" class="tool-card">
                        <span class="tool-icon">${tool.emoji}</span>
                        <span class="tool-title">${tool.name}</span>
                        <span class="tool-desc">${tool.description}</span>
                    </a>
                `).join('');
            })();
        </script>
    </main>
</body>

</html>
